version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.x
    commands:
      - echo Installing Terraform...
      - curl -O https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip
      - unzip terraform_1.6.6_linux_amd64.zip
      - mv terraform /usr/local/bin/
      - terraform version
      - echo Installing tfsec and checkov...
      - curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
      - pip install --no-cache-dir checkov

  pre_build:
    commands:
      - echo Running tfsec security scan...
      - tfsec . || echo "⚠️ tfsec found issues but continuing..."

      - echo Running checkov security scan...
      - |
        (
          set +e
          checkov -d . -o json > checkov-report.json
          STATUS=$?
          if [ $STATUS -ne 0 ]; then
            echo "⚠️ Checkov failed with exit code $STATUS, but continuing..."
          fi
          exit 0
        )

      - echo Initializing Terraform...
      - terraform init -input=false

  build:
    commands:
      - echo Validating Terraform configuration...
      - terraform validate
      - echo Planning Terraform changes...
      - terraform plan -out=tfplan

  post_build:
    commands:
      - echo Applying Terraform changes...
      - terraform apply -auto-approve tfplan

artifacts:
  files:
    - '**/*'
    - checkov-report.json
